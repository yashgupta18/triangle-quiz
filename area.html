<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <h1>Calculate Area</h1>
        <p>Select an option below as per the data you have for a triangle</p>
        <form class="formulaChoiceForm">
            <div class="radio">
                <label>
                    <input type="radio" name="areaCalcOption" value="areaCalcOption1">
                    If you have base and height length
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="areaCalcOption" value="areaCalcOption2">
                    If you have length of 3 sides
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="areaCalcOption" value="areaCalcOption3">
                    If you have length of 2 sides and included angle
                </label>
            </div>
        </form>
        <!-- 1st formula -->
        <div style="margin-top:1.8rem;margin-bottom:1rem;" class="areaCalcBlock">
            <div class="triangle">
                <label class="label sideC">base</label>
                <label class="label heightH">height</label>
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <div class="line line5"></div>
                <div class="line line6"></div>
            </div>
            <form>
                <label>
                    base=
                    <input class="inputBox inputInOption1" type="number" min="0.0001" step="0.00001" required>
                </label>
                <label>
                    height=
                    <input class="inputBox inputInOption1" type="number" min="0.0001" step="0.00001" required>
                </label>
                <button>calculate</button>
            </form>
            <h2>Area will be calculated here-</h2>
            <div class="output">Area= 1/2*base*height</div>
        </div>

        <!-- 2nd formula -->
        <div style="margin-top:1.8rem;margin-bottom:1rem;" class="areaCalcBlock">
            <div class="triangle">
                <label class="label sideA">a</label>
                <label class="label sideB">b</label>
                <label class="label sideC">c</label>
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <form>
                <label>
                    a=
                    <input class="inputBox inputInOption2" min="0.0001" step="0.0001" type="number">
                </label>
                <label>
                    b=
                    <input class="inputBox inputInOption2" min="0.0001" step="0.0001" type="number">
                </label>
                <label>
                    c=
                    <input class="inputBox inputInOption2" min="0.0001" step="0.0001" type="number">
                </label>
                <div class="error" style="color:orangered;margin-bottom:1rem;display:none">Enter valid side lengths such that each side length should be less than sum of other two sides</div>
                <button>calculate</button>
            </form>
            <div class="output">
                <span>Area=âˆš </span>
                <span style="border-top:2px solid white;margin-left:-0.2rem">s(s-a)(s-b)(s-c)</span>
            </div>
        </div>

        <!-- 3rd formula -->
        <div style="margin-top:1.8rem;margin-bottom:1rem;" class="areaCalcBlock">
            <div class="triangle">
                <label class="label angleA">A</label>
                <label class="label sideB">b</label>
                <label class="label sideC">c</label>
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <form>
                <label>
                    b=
                    <input class="inputBox inputInOption3" type="number" min="0.0001" step="0.00001">
                </label>
                <label>
                    c=
                    <input class="inputBox inputInOption3" type="number" min="0.0001" step="0.00001">
                </label>
                <label>
                    &ltA(deg)
                    <input class="inputBox inputInOption3" type="number" min="0.0001" step="0.00001">
                </label>
                <button>calculate</button>
            </form>
            <div class="output">Area= 1/2*b*c*sin(A)</div>
        </div>

    </section>
    
    <script src="area.js"></script>
</body>

</html>
